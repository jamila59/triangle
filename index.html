<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Triangle</h1>
      </div>

      <form id="triangle">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="input3">3rd number:</label>
          <input id="input3" class="form-control" type="text">
        </div>

        <button type="submit" class="btn-danger">Go!</button>
      </form>

    </div>
  </body>
</html>
